                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">ClassId</th>

            <tr th:each="teacher: ${teachers}">

                <td th:text="${teacher.classId}"></td>
                <td>
                    <a th:href="@{/admin/teachers/edit/{id}(id=${teacher.teacherId})}" class="btn btn-primary">

                    </a>
                </td>
            </tr>

            </tbody>
        </table>
